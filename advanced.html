<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="favicon.ico" rel="icon">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="style.css">
        <title>Google Advanced Search</title>  
    </head>
    <body class="body">
        <button class="image-btn"><a class="image" href="imagesearch.html">Images</a></button>
        <button class="adv-btn"><a class="home" href="index.html">Home</a></button>
        <div id="main-adv">
            <div class="appbar">
                <label>Advanced Search</label>
            </div>
            <div class="separator-line"></div>
            <!-- APPBAR END -->
            <!-- SEARCH CONTAINER START -->
            <div class="advanced-search-container">
                <div id="input-bar">
                <form action="https://www.google.com/search" method="get">
                    <label>Find pages with...</label>
                    <div class="whitespace"></div>
                    <label id="text"><strong>To do this in the search box.</strong></label>
                    <div class="form-group">
                        <label>All these words:</label>
                        <input type="text" name="as_q">
                        <div class="clarification">
                            Type the important words: <span class="monospace">tri-colour rat terrier</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>This exact word or phrase:</label>
                        <input type="text" name="as_epq">
                        <div class="clarification">
                            Put exact words in quotes: <span class="monospace">"rat terrier"</span>
        </div>
                    </div>
                    <div class="form-group">
                        <label>Any of these words: </label>
                        <input type="text" name="as_oq">
                        <div class="clarification">
                            Type OR between all the words you want: <span class="monospace">miniature OR_standard</span>
        </div>
                    </div>
                    <div class="form-group">
                        <label>None of these words:</label>
                        <input type="text" name="as_eq">
                        <div class="clarification">
                            Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack Russell"</span>
        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <label></label>
                        <div class="right-align">
                            <input type="submit" class="blue-button" value="Advanced Search">
                        </div>
                    </div>
                </form>
            </div> 
        </div> 
    </body>
</html>
